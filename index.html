<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        overflow: hidden;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .node-pulse {
        animation: pulse-glow 3s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px currentColor; }
        50% { box-shadow: 0 0 25px currentColor; }
      }
      .beam-flow {
        stroke-dasharray: 10;
        animation: flow 1s linear infinite;
      }
      @keyframes flow {
        to { stroke-dashoffset: -20; }
      }
      /* Quantum field and button animations */
      @keyframes pulse-glow-button {
        0%, 100% { 
          box-shadow: 0 0 30px rgba(99, 102, 241, 0.5), 0 0 60px rgba(168, 85, 247, 0.3), 0 0 90px rgba(139, 92, 246, 0.2);
        }
        50% { 
          box-shadow: 0 0 50px rgba(99, 102, 241, 0.8), 0 0 100px rgba(168, 85, 247, 0.5), 0 0 150px rgba(139, 92, 246, 0.3);
        }
      }
      @keyframes particle-float {
        0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) translateX(20px) rotate(360deg); opacity: 0; }
      }
      @keyframes quantum-wave {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 0.6; }
      }
      @keyframes typing-cursor {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .button-pulse {
        animation: pulse-glow-button 2s ease-in-out infinite;
      }
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.8) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        animation: particle-float 3s ease-out infinite;
      }
      .quantum-wave {
        animation: quantum-wave 4s ease-in-out infinite;
      }
      .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: currentColor;
        margin-left: 2px;
        animation: typing-cursor 1s step-end infinite;
      }
      @keyframes quantum-field-pulse {
        0%, 100% { 
          transform: scale(1);
          opacity: 0.4;
          filter: blur(2px);
        }
        50% { 
          transform: scale(1.1);
          opacity: 0.8;
          filter: blur(1px);
        }
      }
      @keyframes loading-message-fade {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .quantum-field-loading {
        animation: quantum-field-pulse 2s ease-in-out infinite;
      }
      .loading-message {
        animation: loading-message-fade 2s ease-in-out infinite;
      }
      /* Vertical writing for collapsed panel */
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
      }
      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Smooth transitions */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid rgba(99, 102, 241, 0.3); border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p>Loading Quantum Lens...</p>
        </div>
      </div>
    </div>
    <script type="module">
      // Add error handler for module loading
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
        const root = document.getElementById('root');
        if (root && e.error) {
          root.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: #ef4444; font-family: sans-serif; text-align: center; padding: 2rem;">
              <div>
                <h2>Error Loading Application</h2>
                <p style="color: #94a3b8; margin-top: 1rem;">${e.error.message || 'Unknown error'}</p>
                <p style="color: #64748b; margin-top: 1rem; font-size: 0.875rem;">Check the browser console (F12) for details.</p>
                <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">Reload Page</button>
              </div>
            </div>
          `;
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
